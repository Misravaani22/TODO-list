<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List App</title>
  <link rel="stylesheet" href="ToDo.css" />
</head>
<body>
  <div class="container">
    <h2>To Do List App</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <button id="calendarBtn" title="Set due date">ðŸ“…</button>
      <button id="addTaskBtn">+</button>
    </div>
   
    <div id="dateModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Set Due Date</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <label for="dueDateInput">Select due date:</label>
          <input type="date" id="dueDateInput" />
          <div class="modal-actions">
            <button id="confirmDateBtn">Confirm</button>
            <button id="cancelDateBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <ul id="taskList"></ul>
    <div class="footer">
      <span id="pendingTasks">You have 0 pending tasks.</span>
      <button id="clearAllBtn">Clear All</button>
    </div>
  </div>
  <script src="ToDo.js"></script>
</body>
</html>
